<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enemy Types with JavaScript Sub Classing</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <canvas id="canvas1"></canvas>
    <!-- We add the images in image tags to make sure they are fully loaded before the javascript runs to prevent potential layers -->
    <img id="worm" src="img/enemy-worm.png" alt="Enemy Worm">
    <img id="ghost" src="img/enemy-ghost.png" alt="Enemy Ghost">
    <img id="spider" src="img/enemy-spider.png" alt="Enemy Spider">
</body>
</html>
